upstream uwsgi {
    server unix:/tmp/uwsgi/core.sock;
}

server {
    listen 80;
    server_name localhost;
    charset utf-8;

    location /static/ {
        autoindex on;
        alias /app/static/;
    }

    location /media/ {
        autoindex on;
        alias /app/media/;
    }

    location / {
        uwsgi_pass uwsgi;
        include /etc/nginx/uwsgi_params;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root /usr/local/nginx/html;
    }

    error_page   400 402 403 404  /40x.html;
    location = /40x.html {
        root /usr/local/nginx/html;
    }
}